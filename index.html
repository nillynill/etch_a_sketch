<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset= "utf-8">
        <meta name="viewport" width="device-width, initial-scale= 1.0">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="etch_a_sketch.css">
        <script src="etch_a_sketch.js" defer></script>
    </head>

    <body>
        <h1>Etch-A-Sketch!</h1>
        <div class="settings">
            <input type="number" name="sideCells" id="sideCells" min="1" max="100">
            <button type="button" id="cellNumber">Cells per Side</button> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <label for="rainbow" class="colorful">Colorful Trail?</label>
            <input type="checkbox" id="rainbow" name="rainbow"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
            <button type="button" id="clear">Clear Trail</button> 
            <br>           
         </div>
        <br> 
        <br> 
        <div class="grid"></div>
        <br> 
    </body>
</html>
